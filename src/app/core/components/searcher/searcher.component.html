  <div class="searcher__box">

    <span class="circle-icon" (click)="focusInput();">
      <fa-icon [icon]="faSearch"></fa-icon>
    </span>

    <div class="input-search">

      <label class="input">
        <input id="filter" class="input__field" type="text" placeholder=" " (input)="filterChange($event.target)" />
        <span class="input__label" [ngClass]="{ input__animation : inputHasText }">Enter text or user to search:</span>
      </label>

    </div>

  </div>
