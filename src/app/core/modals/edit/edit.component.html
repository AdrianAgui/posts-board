<div class="app-modal edit-modal">
  <div class="closebar">
    <span>{{ Labels.editPost }}</span>
    <button (click)="close()" class="close">âœ–</button>
  </div>

  <div class="form">
    <form [formGroup]="form" (ngSubmit)="updatePost()">

      <div class="mb-3">
        <label for="title" class="form-label"><b>{{ Labels.title }}: *</b></label>
        <input type="text" formControlName="title" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['title'].errors , 'ng-started' : f['title'].value === '' }" />
        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
          <div *ngIf="f['title'].errors['required']">{{ Labels.titleVal_required }}</div>
          <div *ngIf="f['title'].errors['minlength']">
            {{ Labels.titleVal_minLength }}
          </div>
          <div *ngIf="f['title'].errors['maxlength']">
            {{ Labels.titleVal_maxLength }}
          </div>
        </div>

      </div>

      <div class="mb-3">
        <label for="body" class="form-label"><b>{{ Labels.body }}: *</b></label>
        <textarea type="text" formControlName="body" class="form-control" rows="4"
          [ngClass]="{ 'is-invalid': submitted && f['body'].errors , 'ng-started' : f['body'].value === '' }"></textarea>
        <div *ngIf="submitted && f['body'].errors" class="invalid-feedback">
          <div *ngIf="f['body'].errors['required']">{{ Labels.bodyVal_required }}</div>
          <div *ngIf="f['body'].errors['minlength']">
            {{ Labels.bodyVal_minLength }}
          </div>
          <div *ngIf="f['body'].errors['maxlength']">
            {{ Labels.bodyVal_maxLength }}
          </div>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" (click)="reset()" class="clean accept">
          <fa-icon [icon]="faBroom"></fa-icon>
        </button>
        <button type="submit" class="submit accept">{{ Labels.editIt }}</button>
      </div>

    </form>
  </div>

</div>

<div class="backdrop"></div>
